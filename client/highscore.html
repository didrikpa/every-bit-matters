<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highscore</title>
    <link href="css/client.css" rel="stylesheet">
    <script src="socket.io/socket.io.js"></script>
    <script src="d3.js"></script>
</head>
<body>
    <div id="ping" class="highscore">
        <h4>Ping speed highscore</h4>
        <table>
            <thead>
            <tr>
                <th>Rank</th>
                <th>Ping</th>
                <th>IP</th>
            </tr>
            <tbody>
            </tbody>
            </thead>
        </table>
    </div>

    <div id="download" class="highscore">
        <h4>Download speed highscore</h4>
        <table>
            <thead>
            <tr>
                <th>Rank</th>
                <th>Ping</th>
                <th>IP</th>
            </tr>
            <tbody>
            </tbody>
            </thead>
        </table>
    </div>

    <div id="upload" class="highscore">
        <h4>Upload speed highscore</h4>
        <table>
            <thead>
            <tr>
                <th>Rank</th>
                <th>Ping</th>
                <th>IP</th>
            </tr>
            <tbody>
            </tbody>
            </thead>
        </table>
    </div>

    <script src="highscore.js"></script>

</body>
</html>
