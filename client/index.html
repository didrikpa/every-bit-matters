<!DOCTYPE html>
<html>
<head>
    <title>Every Bit Matters</title>
    <link href="css/client.css" rel="stylesheet">
    <script src="socket.io/socket.io.js"></script>
    <script src="d3.js"></script>
</head>
<body>
<div id="map">
    <h1>
        Logger map
    </h1>
</div>
<div id="wrapper">
    <h1>Speed Test Logger</h1>
    <script>
        function initMap(){
            var myLatLng = {lat: 63.363, lng: 10.044};

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: myLatLng
            });

        }
    </script>
    <table id="myTable">
        <thead>
        <tr>
            <th>IP</th>
            <th>Ping</th>
            <th>Download</th>
            <th>Upload</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwlAe0bXoDEZD1O0bB61RuZX5ix3tvHHA&callback=initMap">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="client.js"></script>

</body>
</html>
